<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de visite — DVS Web</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
      padding: 50px 20px;
    }

    h2 {
      font-size: 13px;
      font-weight: 500;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Format carte de visite standard : 85mm x 55mm */
    .card {
      width: 85mm;
      height: 55mm;
      border-radius: 2.5mm;
      overflow: hidden;
      box-shadow:
        0 4px 16px rgba(0, 0, 0, 0.4),
        0 16px 48px rgba(0, 0, 0, 0.3),
        inset 0 0 0 0.4mm rgba(201, 162, 39, 0.25);
      position: relative;
    }

    /* ===== RECTO ===== */
    .card-front {
      background:
        /* Halo doré en haut à droite */
        radial-gradient(ellipse at 85% 10%, rgba(201, 162, 39, 0.12) 0%, transparent 50%),
        /* Halo doré en bas à gauche */
        radial-gradient(ellipse at 10% 90%, rgba(201, 162, 39, 0.08) 0%, transparent 45%),
        /* Reflet central subtil */
        radial-gradient(ellipse at 50% 50%, rgba(201, 162, 39, 0.04) 0%, transparent 60%),
        /* Fond principal */
        linear-gradient(160deg, #1a1a1a 0%, #0a0a0a 50%, #111111 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4mm;
      padding: 7mm;
    }

    /* Ligne dorée en haut du recto */
    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 15%;
      right: 15%;
      height: 0.4mm;
      background: linear-gradient(90deg, transparent, #C9A227, #D4B44A, #C9A227, transparent);
    }

    /* Ligne dorée en bas du recto */
    .card-front::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 15%;
      right: 15%;
      height: 0.4mm;
      background: linear-gradient(90deg, transparent, #C9A227, #D4B44A, #C9A227, transparent);
    }

    /* Motif géométrique décoratif recto - coin haut droit */
    .front-deco-tr {
      position: absolute;
      top: 3mm;
      right: 3mm;
      width: 12mm;
      height: 12mm;
      opacity: 0.08;
    }
    .front-deco-tr::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 12mm;
      height: 0.3mm;
      background: #C9A227;
    }
    .front-deco-tr::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0.3mm;
      height: 12mm;
      background: #C9A227;
    }

    /* Coin bas gauche */
    .front-deco-bl {
      position: absolute;
      bottom: 3mm;
      left: 3mm;
      width: 12mm;
      height: 12mm;
      opacity: 0.08;
    }
    .front-deco-bl::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 12mm;
      height: 0.3mm;
      background: #C9A227;
    }
    .front-deco-bl::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0.3mm;
      height: 12mm;
      background: #C9A227;
    }

    .card-front .logo {
      width: 20mm;
      height: auto;
      filter: drop-shadow(0 2px 12px rgba(201, 162, 39, 0.4));
    }

    .card-front .separator {
      width: 18mm;
      height: 0.3mm;
      background: linear-gradient(90deg, transparent, #A68620, #C9A227, #D4B44A, #C9A227, #A68620, transparent);
    }

    .card-front .name {
      font-size: 13pt;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: 3.5px;
      text-transform: uppercase;
      text-shadow: 0 1px 8px rgba(201, 162, 39, 0.15);
    }

    .card-front .title {
      font-size: 7pt;
      font-weight: 400;
      color: #C9A227;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card-front .website {
      font-size: 6pt;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1.5px;
      text-transform: lowercase;
      position: absolute;
      bottom: 4mm;
    }

    /* ===== VERSO ===== */
    .card-back {
      background:
        /* Bande dorée diagonale subtile */
        linear-gradient(135deg,
          transparent 0%,
          transparent 42%,
          rgba(201, 162, 39, 0.04) 42%,
          rgba(201, 162, 39, 0.06) 50%,
          rgba(201, 162, 39, 0.04) 58%,
          transparent 58%,
          transparent 100%
        ),
        /* Halo doré coin haut gauche */
        radial-gradient(ellipse at 5% 5%, rgba(201, 162, 39, 0.1) 0%, transparent 40%),
        /* Halo doré coin bas droit */
        radial-gradient(ellipse at 95% 95%, rgba(201, 162, 39, 0.08) 0%, transparent 40%),
        /* Fond principal */
        linear-gradient(160deg, #131313 0%, #0a0a0a 40%, #0f0f0f 100%);
      display: flex;
      flex-direction: row;
      padding: 5mm 6mm;
      gap: 4mm;
    }

    /* Barre dorée verticale à gauche du verso */
    .card-back::before {
      content: '';
      position: absolute;
      top: 12%;
      bottom: 12%;
      left: 0;
      width: 0.5mm;
      background: linear-gradient(180deg, transparent, #C9A227 30%, #D4B44A 50%, #C9A227 70%, transparent);
    }

    /* Filigrane doré en arrière-plan */
    .card-back::after {
      content: '';
    }

    /* Coin décoratif haut droit verso */
    .back-deco-tr {
      position: absolute;
      top: 2.5mm;
      right: 2.5mm;
      width: 8mm;
      height: 8mm;
      opacity: 0.1;
    }
    .back-deco-tr::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 8mm;
      height: 0.3mm;
      background: #C9A227;
    }
    .back-deco-tr::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0.3mm;
      height: 8mm;
      background: #C9A227;
    }

    /* Coin décoratif bas gauche verso */
    .back-deco-bl {
      position: absolute;
      bottom: 2.5mm;
      left: 2.5mm;
      width: 8mm;
      height: 8mm;
      opacity: 0.1;
    }
    .back-deco-bl::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 8mm;
      height: 0.3mm;
      background: #C9A227;
    }
    .back-deco-bl::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0.3mm;
      height: 8mm;
      background: #C9A227;
    }

    .card-back .left-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 3mm;
      flex: 1;
      padding-left: 2mm;
      z-index: 1;
    }

    .card-back .contact-item {
      display: flex;
      align-items: center;
      gap: 2.5mm;
    }

    .card-back .contact-icon {
      width: 3.2mm;
      height: 3.2mm;
      flex-shrink: 0;
    }

    .card-back .contact-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 2px rgba(201, 162, 39, 0.3));
    }

    .card-back .contact-text {
      font-size: 6pt;
      color: #d0d0d0;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .card-back .contact-text a {
      color: #d0d0d0;
      text-decoration: none;
    }

    /* ===== QR CODE + SERVICES ===== */
    .card-back .qr-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      margin-left: auto;
      gap: 2.5mm;
    }

    .card-back .qr-container {
      width: 18mm;
      height: 18mm;
      background: #FFFFFF;
      border-radius: 1mm;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 0 0.3mm rgba(201, 162, 39, 0.3),
        0 2px 8px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .card-back .qr-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Placeholder si pas encore d'image QR */
    .card-back .qr-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      position: relative;
    }

    .card-back .qr-placeholder svg {
      width: 10mm;
      height: 10mm;
      opacity: 0.2;
    }

    .card-back .qr-label {
      font-size: 4.5pt;
      color: rgba(201, 162, 39, 0.7);
      letter-spacing: 0.8px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .card-back .logo-small {
      width: 11mm;
      height: auto;
      filter: drop-shadow(0 1px 6px rgba(201, 162, 39, 0.25));
    }

    .card-back .services {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1mm;
    }

    .card-back .services span {
      display: block;
      font-size: 5.5pt;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1;
    }

    .card-back .services .dot {
      color: #C9A227;
      margin-right: 1mm;
      font-size: 7pt;
      text-shadow: 0 0 4px rgba(201, 162, 39, 0.4);
    }

    .card-back .services .service-text {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Petit séparateur doré entre contact et services */
    .card-back .right-separator {
      width: 6mm;
      height: 0.3mm;
      background: linear-gradient(90deg, transparent, #C9A227, transparent);
      align-self: flex-end;
    }

    /* ===== IMPRESSION ===== */
    @media print {
      body {
        background: white;
        gap: 20mm;
      }
      h2 {
        display: none;
      }
      .card {
        box-shadow: none;
        break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <h2>Recto</h2>
  <div class="card card-front">
    <div class="front-deco-tr"></div>
    <div class="front-deco-bl"></div>
    <img src="public/images/logo-final.png" alt="DVS Web" class="logo">
    <div class="separator"></div>
    <div class="name">Evan Davison</div>
    <div class="title">Développeur Web & Mobile</div>
    <span class="website">dvs-web.fr</span>
  </div>

  <h2>Verso</h2>
  <div class="card card-back">
    <div class="back-deco-tr"></div>
    <div class="back-deco-bl"></div>
    <div class="left-section">
      <div class="contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#C9A227" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          </svg>
        </div>
        <span class="contact-text">06 51 01 95 06</span>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#C9A227" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <span class="contact-text">contact@dvs-web.fr</span>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#C9A227" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>
          </svg>
        </div>
        <span class="contact-text"><a href="https://dvs-web.fr">dvs-web.fr</a></span>
      </div>
      <div class="contact-item">
        <div class="contact-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="#C9A227" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
            <circle cx="12" cy="10" r="3"/>
          </svg>
        </div>
        <span class="contact-text">Rennes, Bretagne</span>
      </div>
    </div>
    <div class="qr-section">
      <div class="qr-container">
        <img src="QR-code.png" alt="QR Code DVS Web">
      </div>
      <div class="services">
        <span><span class="dot">&bull;</span><span class="service-text">Sites Web</span></span>
        <span><span class="dot">&bull;</span><span class="service-text">Applications</span></span>
        <span><span class="dot">&bull;</span><span class="service-text">SEO</span></span>
      </div>
    </div>
  </div>

</body>
</html>
